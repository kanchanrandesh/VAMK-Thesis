<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        .outer_table {
            border-bottom: #58d0da solid 1px;
            border-left: #58d0da solid 1px;
            border-right: #58d0da solid 1px;
        }

        .outer_table_td {
            background-color: #c0edf1;
            height: 40px;
            font-family: Tahoma;
            font-size: 14px;
            font-size-adjust: none;
            font-weight: bold;
        }

        .txt_normal {
            font-family: Tahoma;
            font-size: 11px;
            font-size-adjust: none;
            color: #585858;
            height: 18px;
        }

        .inner_table_td_green {
            background-color: #cee6e8;
            font-family: Tahoma;
            font-size: 11px;
            color: #000000;
            height: 22px;
            text-indent: 5px;
        }

        .inner_table_td_blue {
            background-color: #f3f3f3;
            font-family: Tahoma;
            font-size: 11px;
            color: #045d86;
            height: 22px;
            text-indent: 10px;
        }
    </style>

</head>
<body>
    <table border="0" cellspacing="0" cellpadding="0" class="outer_table">
        <tbody>
            <tr>
                <td class="outer_table_td" style="background-color:#58d0da" width="5">&nbsp;</td>
                <td align="left" valign="middle" class="outer_table_td" style="padding-left:10px">
                    New Donation is Received.
                </td>
                <td class="outer_table_td" width="5">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td align="left" valign="top" style="padding-left:10px; padding-right:10px">
                    <table width="100%" border="0" cellspacing="2" cellpadding="2">
                        <tbody>
                            <tr>
                                <td class="txt_normal">
                                    Dear&nbsp;{{FirstName}},<br>
                                    <br>
                                </td>
                            </tr>
                            <tr>
                                <td class="txt_normal">
                                    New Donation received.Please Check youre request for item allocation availability.
                                    <br>
                                    <br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table width="100%" border="0" cellspacing="2" cellpadding="2">
                        <tbody>

                            <tr>
                                <td class="inner_table_td_green">URL</td>
                                <td class="inner_table_td_blue"><a href="{{FunctionURL}}">{{FunctionURL}}</a></td>
                            </tr>

                        </tbody>
                    </table>
                    <table width="100%" border="0" cellspacing="2" cellpadding="2">
                        <tbody>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td class="txt_normal">
                                    This is an auto generated email sent to you from  FWMS. Please do not reply to this email.
                                </td>
                            </tr>
                            <tr>
                                <td class="txt_normal">
                                    Regards,<br>
                                    FWMS
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td align="left" valign="top">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
